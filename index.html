<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CEMEX te escucha</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      color: #0000b3;
      text-align: center;
    }
    .intro {
      margin: 10px 0 30px;
      font-size: 1em;
      color: #333;
      text-align: justify;
    }
    label {
      font-weight: 500;
      margin-top: 20px;
      display: block;
    }
    select, textarea, input[type="file"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 100px;
      max-height: 300px;
    }
    .char-counter {
      text-align: right;
      font-size: 0.9em;
      color: #888;
    }
    button {
      background: #f22331;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 30px;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
      width: 100%;
    }
    button:hover {
      background: #cc1c28;
    }
    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Queremos Escucharte</h1>
    <p class="intro">
      A través de este formulario se puede hacer llegar información de suma importancia sobre aquellas áreas de oportunidad observables de nuestra unidad de negocio y su entorno.
    </p>
    <form id="encuestaForm">
      <label for="unidad">1. UNIDAD DE NEGOCIO:</label>
      <select id="unidad" name="unidad" required>
        <option value="">Selecciona una opción</option>
        <option value="CD. OBREGÓN">CD. OBREGÓN</option>
        <option value="COLIMA">COLIMA</option>
        <option value="CULIACÁN">CULIACÁN</option>
        <option value="GUASAVE">GUASAVE</option>
        <option value="IXTLÁN DEL RIO">IXTLÁN DEL RIO</option>
        <option value="LA BARCA">LA BARCA</option>
        <option value="LOS CABOS">LOS CABOS</option>
        <option value="LOS MOCHIS (BODEGA)">LOS MOCHIS (BODEGA)</option>
        <option value="LOS MOCHIS (ESTACION)">LOS MOCHIS (ESTACION)</option>
        <option value="MAZATLÁN">MAZATLÁN</option>
        <option value="MEXICALI">MEXICALI</option>
        <option value="NAVOJOA">NAVOJOA</option>
        <option value="NOGALES">NOGALES</option>
        <option value="PICHILINGUE">PICHILINGUE</option>
        <option value="PTA. ENSENADA">PTA. ENSENADA</option>
        <option value="PTA. GUADALAJARA">PTA. GUADALAJARA</option>
        <option value="PTA. HERMOSILLO (CPN)">PTA. HERMOSILLO (CPN)</option>
        <option value="PTA. YAQUI">PTA. YAQUI</option>
        <option value="PTA. ZAPOTILTIC">PTA. ZAPOTILTIC</option>
        <option value="PUERTO PEÑASCO">PUERTO PEÑASCO</option>
        <option value="PUERTO VALLARTA">PUERTO VALLARTA</option>
        <option value="SAN LUIS RIO COLORADO">SAN LUIS RIO COLORADO</option>
        <option value="TEPATITLAN">TEPATITLAN</option>
        <option value="TEPIC">TEPIC</option>
        <option value="TERMINAL GUAYMAS">TERMINAL GUAYMAS</option>
        <option value="TERMINAL TOPOLOBAMPO">TERMINAL TOPOLOBAMPO</option>
        <option value="TIJUANA">TIJUANA</option>
        <option value="TONALA">TONALA</option>
        <option value="ZAPOPAN">ZAPOPAN</option>
      </select>

      <label for="area">2. ÁREA A LA QUE CORRESPONDES:</label>
      <select id="area" name="area" required>
        <option value="">Selecciona una opción</option>
        <option value="CLIENTE">CLIENTE</option>
        <option value="COLABORADOR CEMEX">COLABORADOR CEMEX</option>
        <option value="PROVEEDOR / CONTRATISTA">PROVEEDOR / CONTRATISTA</option>
        <option value="OPERADOR AUTOTRANSPORTE">OPERADOR AUTOTRANSPORTE</option>
      </select>

      <label for="comentarios">3. COMENTARIOS:</label>
      <textarea id="comentarios" name="comentarios" maxlength="1000" required></textarea>
      <div class="char-counter" id="contador">0 / 1000</div>

      <label for="evidencia">4. COMPARTE TU OBSERVACIÓN (imagen o video):</label>
      <input type="file" id="evidencia" name="evidencia" accept="image/*,video/*" multiple>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const comentarios = document.getElementById('comentarios');
    const contador = document.getElementById('contador');
    const form = document.getElementById('encuestaForm');

    comentarios.addEventListener('input', () => {
      contador.textContent = \`\${comentarios.value.length} / 1000\`;
    });

    form.addEventListener('submit', async function(e) {
      e.preventDefault();

      const unidad = document.getElementById('unidad').value;
      const area = document.getElementById('area').value;
      const comentarios = document.getElementById('comentarios').value;
      const evidencia = document.getElementById('evidencia').files;

      const formData = new FormData();
      formData.append('unidad', unidad);
      formData.append('area', area);
      formData.append('comentarios', comentarios);

      for (let i = 0; i < evidencia.length; i++) {
        formData.append('file' + i, evidencia[i]);
      }

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbwKytOkP_PVOPd5tqP4Z1tWf8Xp7hF_MHpqmQSlXLHILrtrrBYZD2P_IcONSO6R_JEZag/exec", {
          method: 'POST',
          body: formData
        });

        const text = await response.text();
        alert("Gracias por tu participación.\n" + text);
        form.reset();
        contador.textContent = "0 / 1000";
      } catch (error) {
        console.error('Error al enviar el formulario:', error);
        alert("Ocurrió un error al enviar el formulario. Intenta nuevamente.");
      }
    });
  </script>
</body>
</html>
