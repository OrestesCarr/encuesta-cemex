    .wrapper {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #0000b3 0%, #f22331 100%);
    }
    .form-card {
      background: white;
      width: 100%;
      max-width: 600px;

      padding: 30px 25px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    }
    .form-card h1 {
      color: #0000b3;
      margin-bottom: 10px;
      font-size: 1.8em;

    }

      color: #333;

    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 20px;
      color: #333;
    }
    select, textarea, input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1em;
      box-sizing: border-box;
    }
    textarea {
      resize: vertical;
      min-height: 120px;
    }
    .char-counter {
      text-align: right;
      font-size: 0.9em;
      color: #888;
    }
    button {
      background: #f22331;
      color: white;
      border: none;
      padding: 14px 20px;
      margin-top: 30px;
      border-radius: 14px;
      font-size: 1em;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #cc1c28;
    }
    @media (max-width: 600px) {
      .form-card {
        padding: 20px;

  <div class="wrapper">

        </select>

        <label for="area">2. ÁREA A LA QUE CORRESPONDES:</label>
        <select id="area" name="area" required>
          <option value="">Selecciona una opción</option>
          <option value="CLIENTE">CLIENTE</option>
          <option value="COLABORADOR CEMEX">COLABORADOR CEMEX</option>
          <option value="PROVEEDOR / CONTRATISTA">PROVEEDOR / CONTRATISTA</option>
          <option value="OPERADOR AUTOTRANSPORTE">OPERADOR AUTOTRANSPORTE</option>
        </select>

        <label for="comentarios">3. COMENTARIOS:</label>
        <textarea id="comentarios" name="comentarios" maxlength="1000" required></textarea>
        <div class="char-counter" id="contador">0 / 1000</div>

        <label for="evidencia">4. COMPARTE TU OBSERVACIÓN (imagen o video):</label>
        <input type="file" id="evidencia" name="evidencia" accept="image/*,video/*" multiple>

        <button type="submit">Enviar</button>
      </form>
    </div>
